<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ASAM Photo frame by Sofiqul Islam</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>ASAM Photo Frame by <a href="m.me/SChoolWab">Sofiqul Islam</a></h1>
    <div class="gap"></div>
    <div class="note">
      <i>To get the best quality images, please Upload 450 x 500 px</i>
    </div>
      <!-- Input Here -->
      <div class="input">
        <input type="file" onchange="showFile()" accept=" image/*">
        <input type="text" onchange="writeName()" name="name" id="text" value="" placeholder="Your Name">
        <!-- <input type="submit" name="submit" id="submit" value="Submit" onclick="showFile()"> -->
      </div>
      <!-- Output Here -->
      <section id="screen" class="screen">
        <!-- <div class="canvas" id="the-link"> -->
        <img src="img/mizan.jpg" id="image" alt="image">
        <img src="img/frame.png" id="frame" alt="frame">
        <h1 id="name"></h1>
      </section>

    <div class="input">
      <input type="button" onclick="javascript:generateScreenshot()" value="Create Now">
    </div>
    <section id="test-result">
      <div><img src="" id="screenshot" alt="Plese Fill-up This Form then hit the create Button"></div>
      <!-- <pre id="size"></pre> -->
    </section>
    
  </div>
  <script src='js/html2canvas.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
